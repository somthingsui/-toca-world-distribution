<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Install Toca World</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg,#6a11cb,#2575fc); 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0; 
    }
    .card { 
      background: #fff; 
      padding: 30px; 
      border-radius: 20px; 
      text-align: center; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.2); 
      max-width: 400px; 
    }
    h1 { margin-bottom: 20px; }
    a.button { 
      display: inline-block; 
      padding: 14px 24px; 
      background: #007bff; 
      color: #fff; 
      text-decoration: none; 
      border-radius: 10px; 
      font-size: 18px; 
      font-weight: bold; 
      transition: background 0.3s; 
    }
    a.button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Install Toca World</h1>
    <p>Click the button below to install the latest version (1.110.1).</p>
    <a class="button" href="itms-services://?action=download-manifest&url=https://username.github.io/toca-world-distribution/manifest.plist">
      Install App
    </a>
  </div>
</body>
</html>
